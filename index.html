<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Libre+Barcode+39+Extended+Text&family=Space+Mono&display=swap" rel="stylesheet">	<link rel="stylesheet" href="style.css">
	<title>Tone.js String Synth</title>
</head>
<body>
	<main>
		<h1 id="page-title">String Synth</h1>
		<form id="note-form">
			<label for="note-input" id="note-label">Enter your Code:</label>
			<textarea name="notes" id="note-input" rows="7" cols="50"></textarea>
			<input type="submit" id="play-btn" value="Play Sequence">
		</form>
	</main>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.26/Tone.js" integrity="sha512-+esjJ8NSEfoB5Sr8R7jTcYxCR1Bd6q9C+WQC0JA2UXVPT8Mlo/TJqqyp0qeeoxFzkAaa8t6tZCHLGmw3oNI2Qg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="./script.js"></script>
</body>
</html>
